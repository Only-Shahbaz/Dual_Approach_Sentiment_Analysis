<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSent - Dual Approach Sentiment Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .sentiment-positive {
        color: #28a745;
        font-weight: bold;
      }
      .sentiment-negative {
        color: #dc3545;
        font-weight: bold;
      }
      .confidence-bar {
        height: 20px;
        background-color: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
      }
      .confidence-fill {
        height: 100%;
        transition: width 0.5s ease;
      }
      .model-card {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .model-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h1 class="display-4">ðŸŽ¬ MovieReview</h1>
          <p class="lead">Dual Approach Sentiment Analysis for Movie Reviews</p>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Analyze Movie Review Sentiment</h5>
              <textarea
                id="reviewText"
                class="form-control"
                rows="5"
                placeholder="Enter your movie review here..."
              ></textarea>

              <div class="mt-3">
                <label class="form-label">Select Model:</label>
                <div class="row">
                  <div class="col-md-6 mb-2">
                    <div
                      class="card model-card"
                      onclick="selectModel('logistic_regression')"
                    >
                      <div class="card-body text-center">
                        <h6>Logistic Regression</h6>
                        <small class="text-muted"
                          >Traditional ML Approach</small
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-2">
                    <div class="card model-card" onclick="selectModel('lstm')">
                      <div class="card-body text-center">
                        <h6>LSTM Network</h6>
                        <small class="text-muted">Deep Learning Approach</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button
                id="analyzeBtn"
                class="btn btn-primary mt-3 w-100"
                onclick="analyzeSentiment()"
              >
                Analyze Sentiment
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div id="result" class="card" style="display: none">
            <div class="card-body">
              <h5 class="card-title">Analysis Result</h5>
              <div id="sentimentResult"></div>
              <div id="confidenceResult" class="mt-3"></div>
              <div id="modelInfo" class="mt-2 text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let selectedModel = "logistic_regression";

      function selectModel(model) {
        selectedModel = model;
        document.querySelectorAll(".model-card").forEach((card) => {
          card.style.border = "2px solid transparent";
        });
        event.currentTarget.style.border = "2px solid #007bff";
      }

      async function analyzeSentiment() {
        const text = document.getElementById("reviewText").value.trim();
        const analyzeBtn = document.getElementById("analyzeBtn");
        const resultDiv = document.getElementById("result");

        if (!text) {
          alert("Please enter a movie review to analyze.");
          return;
        }

        analyzeBtn.disabled = true;
        analyzeBtn.textContent = "Analyzing...";

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              text: text,
              model: selectedModel,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            displayResult(data);
          } else {
            alert("Error: " + data.error);
          }
        } catch (error) {
          alert("Error analyzing sentiment: " + error.message);
        } finally {
          analyzeBtn.disabled = false;
          analyzeBtn.textContent = "Analyze Sentiment";
        }
      }

      function displayResult(data) {
        const resultDiv = document.getElementById("result");
        const sentimentResult = document.getElementById("sentimentResult");
        const confidenceResult = document.getElementById("confidenceResult");
        const modelInfo = document.getElementById("modelInfo");

        // Display sentiment
        const sentimentClass =
          data.sentiment === "positive"
            ? "sentiment-positive"
            : "sentiment-negative";
        sentimentResult.innerHTML = `
                <h4 class="${sentimentClass}">
                    Sentiment: ${data.sentiment.toUpperCase()}
                </h4>
            `;

        // Display confidence
        const confidencePercent = (data.confidence * 100).toFixed(2);
        confidenceResult.innerHTML = `
                <p>Confidence: ${confidencePercent}%</p>
                <div class="confidence-bar">
                    <div class="confidence-fill bg-${
                      data.sentiment === "positive" ? "success" : "danger"
                    }" 
                         style="width: ${confidencePercent}%"></div>
                </div>
            `;

        // Display model info
        modelInfo.textContent = `Analyzed using: ${data.model}`;

        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
